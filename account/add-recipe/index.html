  <body>
    <header class="bt-yellow pad-vert-tiny brd-bottom brd-yellow">
      <div class="container">
        <div class="row">
          <p class="col-2 col-md-1 icon-medium flush"><svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 24 24"
              fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"
              aria-label="Recipe tools"><path d="M1 5c1-1 3-2 4 0 1-1 3-1 4-1 0-2 3-4 5-2l9 9c1 2-1 4-3 4 1 3-1 6-4 6-1

              5l4 4zm9 8c-1-1-2-1-3-2"></svg></p>
          <nav class="col-8 col-md-10 text-center" aria-label="Main"><a href="/recipe-tools-dev/pick-three-things/" class="btn
              btn-primary">Pick three things</a><a href="/recipe-tools-dev/recipes-featuring/" class="btn btn-primary">Recipes
              featuring</a><a href="/recipe-tools-dev/themes/" class="btn btn-primary">Recipe themes</a></nav>
          <p class="col-2 col-md-1 icon-medium flush text-center small"><span class="nav-text"><img
              src="/recipe-tools-dev/img/users/thumb-mum.jpg" alt="User" class="round"> Account</span></p>
        </div>
      </div>
    </header>
    <main>
      <div class="container pad-vert-base">
        <div class="row">
          <nav class="col-md-4" aria-label="Account">
            <p><a href="/recipe-tools-dev/account/" class="btn btn-primary">My favourite recipes</a></p>
            <p><em class="btn btn-primary btn-selected">Add a new recipe</em></p>
            <!-- * Import a recipe from URL (if there's any microdata, import, if not, copy raw output or take
                screenshot) Imported recipes can't be shared with the community * Manually add a recipe (share with
                community or not) * Import a photo (store the photo initially, OCR coming later)-->
            <p><a href="#" class="btn btn-primary">Update account info</a></p>
          </nav>
          <section class="col-md-8" aria-label="Add a new recipe">
            <h2>Add a new recipe</h2>
            <p class="lead">How would you like to add the recipe?</p>
            <div class="accordion">
              <input type="radio" name="recipe-from" id="recipe-from-url" class="accordion__control sr-only"><label
                  for="recipe-from-url" class="accordion__trigger media"><span class="media-body h4">Copy it from
                  another web site</span><span class="accordion__icon icon-small ml-3 align-self-center"><svg
                  xmlns="http://www.w3.org/2000/svg" viewbox="0 0 24 24" fill="none" stroke="currentColor"
                  stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-label="Chevron down"><polyline
                  points="7 13 12 18 17 13"><polyline points="7 6 12 11 17 6"></svg></span></label>
              <fieldset class="accordion__details">
                <legend><label for="recipeurl">Please add a URL for the page</label></legend>
                <div class="media">
                  <p class="media-body"><input type="url" value="https://" name="recipeurl" id="recipeurl"
                      class="input"></p>
                  <p class="ml-3"><button class="btn btn-primary">Get recipe</button></p>
                </div>
                <fieldset></fieldset>
              </fieldset>
            </div>
            <div class="accordion">
              <input type="radio" name="recipe-from" id="recipe-from-image" class="accordion__control sr-only"><label
                  for="recipe-from-image" class="accordion__trigger media"><span class="media-body h4">Add from a
                  picture I've taken</span><span class="accordion__icon icon-small ml-3 align-self-center"><svg
                  xmlns="http://www.w3.org/2000/svg" viewbox="0 0 24 24" fill="none" stroke="currentColor"
                  stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-label="Chevron down"><polyline
                  points="7 13 12 18 17 13"><polyline points="7 6 12 11 17 6"></svg></span></label>
              <fieldset class="accordion__details">
                <legend><label for="recipeimg">Select the image from your computer</label></legend>
                <div class="media">
                  <p class="media-body"><input type="file" name="recipeimg" id="recipeimg" class="input"></p>
                  <p class="ml-3"><button class="btn btn-primary">Upload image</button></p>
                </div>
              </fieldset>
            </div>
            <div class="accordion">
              <input type="radio" name="recipe-from" id="recipe-from-form" class="accordion__control sr-only"
                  checked=""><label for="recipe-from-form" class="accordion__trigger media"><span class="media-body
                  h4">Type it in</span><span class="accordion__icon icon-small ml-3 align-self-center"><svg
                  xmlns="http://www.w3.org/2000/svg" viewbox="0 0 24 24" fill="none" stroke="currentColor"
                  stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-label="Chevron down"><polyline
                  points="7 13 12 18 17 13"><polyline points="7 6 12 11 17 6"></svg></span></label>
              <fieldset class="accordion__details">
                <legend>Manually add a new recipe</legend>
                <div class="row">
                  <p class="col-sm-4"><label for="recipe-name">Recipe name</label></p>
                  <p class="col-sm-8"><input type="text" name="recipe-name" id="recipe-name" class="input"></p>
                </div>
                <div class="row">
                  <p class="col-sm-4"><label for="recipe-description">Description</label></p>
                  <p class="col-sm-8"><input type="text" name="recipe-description" id="recipe-description"
                      class="input"></p>
                </div>
                <!-- Note that the "shopping" Array i would not be added manually by normal users. Instead, the final
                    recipe would be scanned for occurrances of existing ingredients anywhere in the text and this Array
                    would be populated automatically. -->
                <div class="row">
                  <p class="col-sm-4"><label for="recipe-tags">Enter tags</label></p>
                  <p class="col-sm-8"><input type="text" name="recipe-tags" id="recipe-tags" class="input"
                      placeholder="e.g. Mediterranean, Winter; Comfort food; Family favourite"><span class="small">Tags
                      can contain spaces. Split tags using a comma or a semi-colon.</span></p>
                </div>
                <div class="row">
                  <p class="col-sm-4"><label for="recipe-new-image">Upload image of final dish</label></p>
                  <div class="col-sm-8">
                    <p id="recipe-gallery"><input type="file" name="recipe-new-image" id="recipe-new-image"
                        class="input"><input type="text" name="recipe-new-image2" id="recipe-new-image2"
                        class="input2"></p>
                    <p><button class="btn btn-secondary" data-add-field="recipe-gallery">Add new image
                        field</button></p>
                  </div>
                </div>

                    "ground meat (beef, pork, or both), at least 20% fat" }, { "amount": "1", "name": "small onion",
                    "preparation": "finely chopped or minced" }, { "amount": "350", "unit": "g", "name": "cauliflower
                    rice" }, { "amount": "2", "name": "lemons", "preparation": "juiced" }, { "amount": "3", "name":
                    "eggs" }, { "name": "olive oil" }, { "amount": "50", "unit": "g", "name": "butter" }, { "name":
                    "parsley" }, { "name": "dill" }, { "amount": "1", "unit": "clove", "name": "garlic" }, { "amount":
                    "2", "unit": "tsp", "name": "concentrated chicken or vegetable stock" } ], "ingredientGroup": [],
                    "step": [{ "description": "Saute the cauliflower rice with no (or very little) oil and stir
                    frequently, until it dries up, making sure it doesn't stick.\n(Note that this picture only has half
                    the amount of cauliflower rice the recipe needs)\n![The cauliflower rice, after it's cooked enough
                    to
                    dry](https://scontent-lga3-1.xx.fbcdn.net/v/t1.0-9/106742352_10158441296886192_2719018989199158785_n.jpg?_nc_cat=110&_nc_sid=07e735&_nc_ohc=LA0Z029Nqf4AX9O3xky&_nc_ht=scontent-lga3-1.xx&oh=e984cfd0263d9e0863a6249dbb4c39b5&oe=5F21DB46)" }, { "description": "In a large pot, add 1.5 liters of water, the butter, 2 tbsp olive oil, and the chicken stock and bring to the boil. While you're waiting for it to boil, make the meatballs." }, { "description": "**Meatball mix:** In a large bowl, mix well:\n- the ground meat\n- the white from 1 egg (save the yolk for the avgolemono)\n- the parsley and dill (if using dried, about 1 tbsp each, adjust accordingly for fresh (which is preferable)\n- 3 tbsp olive oil\n- 2 tsp salt\n- Some pepper\n\nMix it very well and once it's thoroughly mixed, add 100 g of the cauliflower rice.\n![The ground meat mix](https://scontent-lga3-1.xx.fbcdn.net/v/t1.0-9/106500543_10158441297096192_1016249431222912855_n.jpg?_nc_cat=106&_nc_sid=07e735&_nc_ohc=aos9x5WnGDYAX_haM-z&_nc_ht=scontent-lga3-1.xx&oh=b032e9d223211ee1f19b7ef7992967e4&oe=5F21DD06)" }, { "description": "Make small balls with the meatball mix, around 30-40, the smaller the tastier. I made 32, so aim for even smaller than this.\n![](https://scontent-lga3-1.xx.fbcdn.net/v/t1.0-9/83245195_10158441297121192_906504881004643779_n.jpg?_nc_cat=104&_nc_sid=07e735&_nc_ohc=9BMKDv2NoHQAX8dusrw&_nc_ht=scontent-lga3-1.xx&oh=45af8dfc0d9c9e11868d4e536ad513f2&oe=5F207CE3)" }, { "description": "Lower the meatballs one by one slowly into the boiling water. Put the lid on, and simmer for 30-35 minutes in medium to low heat.\n![](https://scontent-lga3-1.xx.fbcdn.net/v/t1.0-9/106353146_10158441297021192_1920302685464321506_n.jpg?_nc_cat=111&_nc_sid=07e735&_nc_ohc=YYLf9oWL1soAX_s6nw0&_nc_ht=scontent-lga3-1.xx&oh=b65868dd2f6cf987b0234dd41f8a916a&oe=5F2204D9)" }, { "description": "After 20-25 minutes (so 10 minutes before they are done) take a cup of liquid out, and add the remaining cauliflower rice to the pot." }, { "description": "**Avgolemono (egg-lemon sauce)**: Beat the 2 eggs and remaining yolk with the juice of the two lemons and when they are homogenized well, start very slowly pouring the cup of stock into the mixture, a little at a time, while beating the mixture with a whisk (ideally an electric whisk). **This needs patience. ** If you don't do this slowly enough, the avgolemono will fail. You need to maintain a homogeneous consistency as you whisk. Doing it too fast will cook the egg and you'll have disgusting cooked bits of egg white floating in your avgolemono (there is even an expression for this in Greek, \"το αυγολέμονο έκοψε\")." }, { "description": "Once the meatballs have been cooking for 30 minutes, pour the avgolemono in the pot and stir very well. Bring to a boil once more, stirring frequently.\n![](https://scontent.fbed1-1.fna.fbcdn.net/v/t1.0-9/106504893_10158441296991192_6252916317606881655_n.jpg?_nc_cat=105&_nc_sid=07e735&_nc_ohc=IsPwCJGIIs8AX-eMSRL&_nc_ht=scontent.fbed1-1.fna&oh=c62ae82d5d9a2811634ffa6e3cc7b00f&oe=5F20EACB)" }, { "description": "**That's it!** Serve in bowls, with plenty of liquid. This dish can have a range of consistencies and they're all ok: with a thicker liquid, it's more of a sauce, whereas thinner liquid (like in the picture), is more like soup. Up to you!" } ], "notes": "- For concentrated stock, we love the brand Better than Bouillon. We used chicken.", "forked": "- Anastasia's Giouvarlakia\n- https://mybigfatketolife.com/2019/04/05/giouvarlakia/" }, -->
              </fieldset>
            </div>
          </section>
        </div>
      </div>
      <div data-js="ptt-results" class="modal" hidden=""></div>
    </main>
